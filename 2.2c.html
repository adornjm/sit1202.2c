<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Delivery</title>
    <style>
        /* Reset some default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Set a background color for the body */
        body {
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
        }

        /* Style the header */
        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
        }

        /* Style the main content area */
        main {
            padding: 20px;
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }

        /* Style the restaurant list */
        .restaurant-list {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        /* Style each restaurant item */
        .restaurant-item {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 20px;
            max-width: 300px;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
        }

        /* Style the add-restaurant section */
        .add-restaurant {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 20px;
            max-width: 300px;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
        }

        /* Style the form elements */
        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="url"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        /* Style the image preview */
        #preview {
            max-width: 100%;
            height: auto;
            margin-top: 10px;
        }

        /* Style the footer */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            main {
                flex-direction: column;
            }
            .add-restaurant,
            .restaurant-item {
                max-width: none;
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div id="app">
        <header>
            <h1>Welcome to Food Delivery</h1>
        </header>
        <main>
            <div class="restaurant-list">
                <!-- Vue will dynamically generate restaurant items here -->
                <div v-for="restaurant in restaurants" :key="restaurant.id" class="restaurant-item">
                    <img :src="restaurant.image" alt="Restaurant Image">
                    <h2>{{ Town&Country }}</h2>
                    <p>{{ restaurant.description }}</p>
                </div>
            </div>
            <div class="add-restaurant">
                <h2>Add a New Restaurant</h2>
                <form @submit.prevent="addRestaurant">
                    <label for="restaurantName">Restaurant Name:</label>
                    <input type="text" id="restaurantName" v-model="newRestaurant.name" required>
                    <label for="restaurantDescription">Restaurant Description:</label>
                    <textarea id="restaurantDescription" v-model="newRestaurant.description" required></textarea>
                    <label for="restaurantImage">Restaurant Image URL:</label>
                    <input type="url" id="restaurantImage" v-model="newRestaurant.image" required>
                    <h2>Add User Details</h2>
                    <label for="userName">User Name:</label>
                    <input type="text" id="userName" v-model="newUser.name" required>
                    <label for="userEmail">User Email:</label>
                    <input type="email" id="userEmail" v-model="newUser.email" required>
                    <button type="submit">Add Restaurant</button>
                </form>
            </div>
        </main>
        <footer>
            <p>&copy; 2023 Food Delivery</p>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@3.0.11/dist/vue.global.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
